<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 200px;}
        .onoffimg{display: none;}
        .addsize{width: 300px;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                $('img').toggleClass('onoffimg');
            });

            $('img').click(function(){
                if($(this).hasClass('addsize')){
                    $(this).removeClass('addsize');
                }else{
                    $(this).addClass('addsize');
                }
                /*
                addClass() – 지정한 요소에 클래스를 추가
                removeClass() – 지정한 요소에 클래스를 제거
                hasClass() – 지정한 요소에 클래스 유무 확인
                toggleClass() – 지정한 요소에 클래스를 추가/제거
                출처: https://hohoya33.tistory.com/35 [개발 메모장:티스토리]
                */
            });
        });
    </script>
</head>
<body>
    <button id="btn">이미지 on/off</button>
    <br><br>
    <img src="image/img01.png" title="이미지1번">
    <img src="image/img02.png" title="이미지2번">
    <img src="image/img03.png" title="이미지3번">
</body>
</html>
