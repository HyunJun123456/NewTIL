<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("p:eq(0)").add("span").css("color","red");
            //첫번째 p와 span을 추가해서 css를 변경시킴
            $("div").children().click(function(){
                if($(this).prop("tagName")=="SPAN"){
                    alert("span 클릭!"); //if문이 존재하니깐 이 때만 실행됨
                    $(this).css("color","blue");
                }//이벤트가 발생된 태그

                if($(this).is("p")){
                    alert("p 클릭");
                    $(this).css("background-color","skyblue");
                }
            });
        });
    </script>
</head>
<body>
    <div>
        <p>add()</p>
        <span>선택한 엘리먼트에 추가적으로 selector 표현식을 작성할 때 사용</span>
        <p>is()</p>
        <b>선택한 엘리먼트들 중에 구하는 엘리먼트가 있는지 확인</b>
    </div>
</body>
</html>
